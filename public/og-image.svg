<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <defs>
    <!-- Subtle radial glow behind the logo area -->
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#0d7c7b" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0f0f10" stop-opacity="0"/>
    </radialGradient>
    <!-- Top-down subtle gradient for depth -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#141416"/>
      <stop offset="100%" stop-color="#0a0a0b"/>
    </linearGradient>
    <!-- Teal accent gradient for the eye icon -->
    <linearGradient id="tealGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3acfca"/>
      <stop offset="100%" stop-color="#0d7c7b"/>
    </linearGradient>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.02" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid texture -->
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Radial glow -->
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Subtle border -->
  <rect x="1" y="1" width="1198" height="628" rx="0" fill="none" stroke="#ffffff" stroke-opacity="0.06"/>

  <!-- Top decorative line -->
  <rect x="0" y="0" width="1200" height="2" fill="#0d7c7b" opacity="0.6"/>

  <!-- Eye icon - centered above text -->
  <g transform="translate(554, 145)">
    <!-- Eye outer shape -->
    <path d="M46 16C30 16 16 40 16 40s14 24 30 24 30-24 30-24-14-24-30-24z"
          stroke="url(#tealGrad)" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Pupil -->
    <circle cx="46" cy="40" r="10" fill="url(#tealGrad)"/>
    <!-- Inner highlight -->
    <circle cx="43" cy="37" r="3" fill="#78e3de" opacity="0.5"/>
  </g>

  <!-- Logo text: "Scoutblind." -->
  <text x="600" y="290" text-anchor="middle" font-family="'Outfit', 'Inter', system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#fafafa" letter-spacing="-1">
    Scoutblind<tspan fill="#0d7c7b">.</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="340" text-anchor="middle" font-family="'Outfit', 'Inter', system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#a1a1aa" letter-spacing="0.5">
    Find SEO Prospects in Half the Time
  </text>

  <!-- Divider line -->
  <rect x="525" y="370" width="150" height="1" fill="#0d7c7b" opacity="0.3" rx="1"/>

  <!-- Feature pills row -->
  <g transform="translate(600, 410)" text-anchor="middle">
    <!-- Pill 1 -->
    <rect x="-295" y="-16" width="155" height="32" rx="16" fill="#0d7c7b" fill-opacity="0.08" stroke="#0d7c7b" stroke-opacity="0.2" stroke-width="1"/>
    <text x="-218" y="5" font-family="'Outfit', 'Inter', system-ui, sans-serif" font-size="13" font-weight="500" fill="#3acfca">Signal Analysis</text>

    <!-- Pill 2 -->
    <rect x="-120" y="-16" width="155" height="32" rx="16" fill="#0d7c7b" fill-opacity="0.08" stroke="#0d7c7b" stroke-opacity="0.2" stroke-width="1"/>
    <text x="-43" y="5" font-family="'Outfit', 'Inter', system-ui, sans-serif" font-size="13" font-weight="500" fill="#3acfca">Lead Enrichment</text>

    <!-- Pill 3 -->
    <rect x="55" y="-16" width="175" height="32" rx="16" fill="#0d7c7b" fill-opacity="0.08" stroke="#0d7c7b" stroke-opacity="0.2" stroke-width="1"/>
    <text x="143" y="5" font-family="'Outfit', 'Inter', system-ui, sans-serif" font-size="13" font-weight="500" fill="#3acfca">Market Intelligence</text>
  </g>

  <!-- Bottom section: URL -->
  <text x="600" y="545" text-anchor="middle" font-family="'Outfit', 'Inter', system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#71717a" letter-spacing="2">
    scoutblind.com
  </text>

  <!-- Decorative corner accents -->
  <!-- Top-left -->
  <path d="M30 60 L30 30 L60 30" stroke="#0d7c7b" stroke-opacity="0.15" stroke-width="1.5" fill="none"/>
  <!-- Top-right -->
  <path d="M1170 60 L1170 30 L1140 30" stroke="#0d7c7b" stroke-opacity="0.15" stroke-width="1.5" fill="none"/>
  <!-- Bottom-left -->
  <path d="M30 570 L30 600 L60 600" stroke="#0d7c7b" stroke-opacity="0.15" stroke-width="1.5" fill="none"/>
  <!-- Bottom-right -->
  <path d="M1170 570 L1170 600 L1140 600" stroke="#0d7c7b" stroke-opacity="0.15" stroke-width="1.5" fill="none"/>
</svg>
